# Project information
site_name: "PayTechUz Guides"
site_description: üü¢ Guides, Examples, Tutorials
site_author: Hoosnick
site_url: https://docs.pay-tech.uz/

docs_dir: docs/src
exclude_docs: overrides/

# Repository
repo_name: PayTechUz/paytech-guides
repo_url: https://github.com/PayTechUz/paytech-guides

# Copyright
copyright: Copyright &copy; 2023 PayTechUz

# Configuration
theme:
  name: material
  language: en
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: deep purple
      toggle:
        icon: material/brightness-4
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: deep purple
      toggle:
        icon: material/brightness-7
        name: Switch to light mode
  features:
    - navigation.expand
    - navigation.indexes
    - navigation.sections
    - navigation.tabs
    - toc.follow
    - toc.integrate
  font:
    text: Ubuntu
    code: Roboto Mono
  logo: assets/logo.png

# Extras
extra:
  social:
    - icon: fontawesome/brands/telegram
      link: https://t.me/+7Gn-JZ99TfgwZDNi
      name: Telegram
    - icon: fontawesome/brands/github-alt
      link: https://github.com/PayTechUz/
      name: GitHub
  analytics:
    provider: google
    property: G-9BRKYLP6BB

# Extensions
markdown_extensions:
  - admonition
  - pymdownx.superfences
  - pymdownx.details
  - meta
  - attr_list
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tabbed:
      alternate_style: true
  - toc:
      permalink: true
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg

nav:
  - Home: index.md
  - Payme Package:
      - payme-pkg/index.md
      - payme-pkg/setup.md
      - payme-pkg/merchant-api.md
      - payme-pkg/subscribe-api.md
      - payme-pkg/initializing-payments.md
      - payme-pkg/sandbox.md
  - Support: support.md

# Plugins
